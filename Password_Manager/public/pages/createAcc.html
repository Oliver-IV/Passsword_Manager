<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./styles/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

<div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-950">
  <div class="mx-auto w-full max-w-md space-y-8 rounded-lg bg-white p-8 shadow-lg dark:bg-gray-800">
    <div class="text-center">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-50">Create Account</h1>
      <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Enter your data to Create a new Account</p>
    </div>
    <form class="space-y-6" action="#" >
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Name
        </label>
        <div class="mt-1">
          <input id="name" autocomplete="name" required=""
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
            type="text" name="name" />
        </div>
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Last Name (Father)
        </label>
        <div class="mt-1">
          <input id="lastName" autocomplete="lastName" required=""
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
            type="text" name="lastName" />
        </div>
      </div>
      <div>
        <label for="motherLastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Last Name (Mother)
        </label>
        <div class="mt-1">
          <input id="motherLastName" autocomplete="motherLastName" required=""
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
            type="text" name="motherLastName" />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Email
        </label>
        <div class="mt-1">
          <input id="email" autocomplete="email" required=""
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
            type="email" name="email" />
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Password
        </label>
        <div class="mt-1">
          <input id="password" autocomplete="new-password" required=""
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
            type="password" name="password" />
        </div>
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Confirm Password
        </label>
        <div class="mt-1">
          <input id="confirmPassword" autocomplete="new-password" required=""
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
            type="password" name="confirmPassword" />
        </div>
      </div>
      <div>
        <button type="button"
          class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-600 dark:focus:ring-offset-gray-800">
          Create Account
        </button>
      </div>
    </form>
    <div class="text-center text-sm text-gray-500 dark:text-gray-400">
      Already have an account?
      <a href="/"
        class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-500 dark:hover:text-indigo-400"
        rel="ugc">
        Sign in!
      </a>
    </div>
  </div>
</div>

<!-- SCRIPT SWAL ALERT -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- SCRIPT CREATE ACCOUNT CONTROL -->
<script src="./js/createAccControl.js"></script>
</body>
</html>
