<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-950" data-id="1">
        <div class="mx-auto w-full max-w-md space-y-8 rounded-lg bg-white p-8 shadow-lg dark:bg-gray-800" data-id="2">
            <div class="text-center" data-id="3">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-50" data-id="4">Iniciar sesión
                </h1>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400" data-id="5">Ingresa tus credenciales para acceder a
                    tu gestor de contraseñas.</p>
            </div>
            <form class="space-y-6" action="#" method="POST" data-id="6">
                <div data-id="7"><label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                        data-id="8">Nombre de usuario</label>
                    <div class="mt-1" data-id="9"><input id="username" autocomplete="username" required=""
                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
                            data-id="10" type="text" name="username"></div>
                </div>
                <div data-id="11"><label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                        data-id="12">Contraseña</label>
                    <div class="mt-1" data-id="13"><input id="password" autocomplete="current-password" required=""
                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
                            data-id="14" type="password" name="password"></div>
                </div>
                <div class="flex items-center justify-between" data-id="15">
                    <div class="flex items-center" data-id="16"><input id="remember-me"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-indigo-600"
                            data-id="17" type="checkbox" name="remember-me"><label for="remember-me"
                            class="ml-2 block text-sm text-gray-900 dark:text-gray-300" data-id="18">Recordarme</label>
                    </div>
                    <div class="text-sm" data-id="19"><a data-id="20" href="#"
                            class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-500 dark:hover:text-indigo-400">
                            ¿Olvidaste tu contraseña?
                        </a></div>
                </div>
                <div data-id="21"><button type="submit"
                        class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-600 dark:focus:ring-offset-gray-800"
                        data-id="22">Iniciar sesión</button></div>
            </form>
            <div class="text-center text-sm text-gray-500 dark:text-gray-400" data-id="23">¿No tienes una cuenta? <a
                    data-id="24" href="#"
                    class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-500 dark:hover:text-indigo-400">
                    Crea una nueva
                </a></div>
        </div>
    </div>

</body>
</html>
