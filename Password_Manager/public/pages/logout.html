<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log Out</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg dark:bg-gray-800">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-50">You need to log out</h2>
            <p class="mt-2 text-gray-500 dark:text-gray-400">To access the login menu, you need to log out of your current session.</p>
            <div class="mt-4 flex justify-end gap-2">
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
                    id="cancel"
                    >Cancel</button>
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-black text-white"
                    id="logout"
                    >Log Out</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("cancel").onclick = () => {
            window.location.href = "/menu" ;
        }
        document.getElementById("logout").onclick = () => {
            fetch("/logout", {
                method: "POST"
            }).then(response => {
                window.location.href = "/" ;
            }) ;
        }
    </script>
</body>
</html>
