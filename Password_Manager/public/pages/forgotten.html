<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forgot your password?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./styles/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

<div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-950">
    <div class="mx-auto w-full max-w-md space-y-8 rounded-lg bg-white p-8 shadow-lg dark:bg-gray-800">
      <div class="text-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-50">Forgot Password</h1>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Enter your email and we will send you a recovery code for your password.</p>
      </div>
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email
          </label>
          <div class="mt-1">
            <input
              id="email"
              autocomplete="email"
              required=""
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-50 dark:placeholder-gray-400"
              type="email"
              name="email"
            />
          </div>
        </div>
        <div class="g-recaptcha" style="margin-top: 32px; display:flex; text-align: center; justify-content: center;" data-sitekey="6Lests4pAAAAAPUsl59DlXZWFl7OM-Fme5R5UT_-"></div>
        <div>
          <button
            id="sendcode"
            type="button"
            class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-600 dark:focus:ring-offset-gray-800"
          >
            Send Code
          </button>
        </div>
      </form>
      <div class="text-center text-sm text-gray-500 dark:text-gray-400">
        Remember your password?
        <a
          href="/"
          class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-500 dark:hover:text-indigo-400"
          rel="ugc"
        >
          Sign in
        </a>
      </div>
    </div>
  </div>

  <footer class="text-center text-gray-500 dark:text-gray-400 mt-8">
    Oliver Inzunza Valle 2024 All rights reserved
</footer>

  <!-- SCRIPT RECAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- SCRIPT SWAL ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- SCRIPT LOGIN CONTROL -->
  <script src="./js/forgottenControl.js"></script>

</body>
</html>
